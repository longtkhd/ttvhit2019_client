<h1 style="text-align: center" mat-dialog-title>{{data._id ? 'Cập nhật câu hỏi ' : 'Thêm câu hỏi'}}</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-8">
      <mat-form-field>
        <input matInput placeholder="Tên câu hỏi" [(ngModel)]='data.title'>
      </mat-form-field>
    </div>
    <div class="col-3 offset-1">
      <mat-form-field>
        <input matInput placeholder="Tên rút gọn" [(ngModel)]='data.sortName'>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <input matInput placeholder="Time limit" [(ngModel)]='data.timeLimit'>
      </mat-form-field>
    </div>
    <div class="col-4">

      <mat-form-field>
        <input matInput placeholder="Memory Limit" [(ngModel)]='data.memoryLimit'>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <input matInput placeholder="Ngôn ngữ" [(ngModel)]='data.language'>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field>
        <!-- <input matInput placeholder="Đáp án A" [(ngModel)]='data.options[0].answer'> -->
        <textarea matInput placeholder="Nội dung" cols="10" rows="5" [(ngModel)]='data.content'></textarea>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <textarea matInput placeholder="Input text" cols="10" rows="5" [(ngModel)]='data.input'></textarea>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <textarea matInput placeholder="Output text" cols="10" rows="5" [(ngModel)]='data.output'></textarea>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <textarea matInput placeholder="Input example" cols="10" rows="5" [(ngModel)]='data.example.input'></textarea>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <textarea matInput placeholder="Output example" cols="10" rows="5" [(ngModel)]='data.example.output'></textarea>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-radio-group [(ngModel)]="data.level">
        <div class="row">
          <div class="col-4">
            <mat-radio-button color=accent class="example-margin" value="1">Mức độ 1</mat-radio-button>
          </div>

          <div class="col-4">
            <mat-radio-button color=primary class="example-margin" value="2">Mức độ 2</mat-radio-button>
          </div>
          <div class="col-4">
            <mat-radio-button color=warn class="example-margin" value="3">Mức độ 3</mat-radio-button>
          </div>
        </div>


      </mat-radio-group>
    </div>
  </div>


</div>
<div mat-dialog-actions>
  <div style="width: 100% " class="btns">
    <div class="float-right">
      <button style="background-color: #7bc043;color: white" mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data._id ? 'Cập nhật' : 'Thêm mới'}}</button>
    </div>
    <div class="float-left">
      <button style="background-color: #f26b38;color: white" mat-button [mat-dialog-close]="0">Đóng</button>
    </div>
  </div>


</div>
